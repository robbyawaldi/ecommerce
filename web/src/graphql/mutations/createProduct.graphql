mutation CreateProduct(
  $title: String!
  $description: String!
  $price: Int!
  $discount: Int
  $stockAvailable: Boolean!
  $isExclusive: Boolean!
  $isDiscount: Boolean!
  $images: [ImageInput!]
  $categories: [Int!]
  $sizes: [Int!]
) {
  createProduct(options: {
  	title: $title
    description: $description
    price: $price
    discount: $discount
    stockAvailable: $stockAvailable
    isExclusive: $isExclusive
    isDiscount: $isDiscount
    images: $images
    categories: $categories
    sizes: $sizes
  }) {
    errors {
      ...Errors
    }
    product {
      id
      title
      description
      price
      stockAvailable
    }
  }
}