mutation CreateProduct(
  $title: String!
  $description: String!
  $detail: String!
  $price: Int!
  $discount: Int
  $stockAvailable: Boolean!
  $isExclusive: Boolean!
  $isDiscount: Boolean!
  $isMalikha: Boolean!
  $images: [ImageInput!]
  $colors: [ColorInput!]
  $priceSizes: [PriceSizeInput!]
  $categories: [Int!]
  $sizes: [Int!]
) {
  createProduct(options: {
  	title: $title
    description: $description
    detail: $detail
    price: $price
    discount: $discount
    stockAvailable: $stockAvailable
    isExclusive: $isExclusive
    isDiscount: $isDiscount
    isMalikha: $isMalikha
    images: $images
    colors: $colors
    priceSizes: $priceSizes
    categories: $categories
    sizes: $sizes
  }) {
    errors {
      ...Errors
    }
    product {
      id
      title
      description
      price
      stockAvailable
    }
  }
}