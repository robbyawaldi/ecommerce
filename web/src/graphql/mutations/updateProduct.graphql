mutation UpdateProduct(
  $id: String!
  $title: String
  $description: String
  $price: Int
  $stockAvailable: Boolean
  $images: [ImageInput!]
) {
  updateProduct(
    id: $id,
    options: {
      title: $title
      description: $description
      price: $price
      stockAvailable: $stockAvailable
      images: $images
    }
  ) {
    ...Product
  }
}