mutation UpdateProduct(
  $id: String!,
  $title: String,
  $description: String,
  $price: Int,
  $stockAvailable: Boolean
) {
  updateProduct(
    id: $id,
    options: {
      title: $title
      description: $description
      price: $price
      stockAvailable: $stockAvailable 
    }
  ) {
    ...Product
  }
}