mutation UpdateProduct(
  $id: String!
  $title: String
  $description: String
  $price: Int
  $discount: Int
  $stockAvailable: Boolean
  $isExclusive: Boolean
  $isDiscount: Boolean
  $images: [ImageInput!]
  $categories: [Int!]
  $sizes: [Int!]
) {
  updateProduct(
    id: $id,
    options: {
      title: $title
      description: $description
      price: $price
      discount: $discount
      stockAvailable: $stockAvailable
      isExclusive: $isExclusive
      isDiscount: $isDiscount
      images: $images
      categories: $categories
      sizes: $sizes
    }
  ) {
    errors {
      ...Errors
    }
    product {
      ...Product
    }
  }
}