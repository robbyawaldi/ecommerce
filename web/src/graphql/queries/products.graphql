query Products(
  $page: Int!
  $limit: Int!
  $categoryId: Int
  $isExclusive: Boolean,
  $isDiscount: Boolean,
  $isAdmin: Boolean
  $sortByName: String
  $sortByPrice: String
) {
  products(
    page: $page
    limit: $limit
    categoryId: $categoryId
    isExclusive: $isExclusive,
    isDiscount: $isDiscount
    isAdmin: $isAdmin
    sortByName: $sortByName
    sortByPrice: $sortByPrice
  ) {
    meta {
      page
      limit
      total
      filter {
        category
      }
    }
    products {
      ...Product
    }
  }
}