query Products(
  $page: Int!
  $limit: Int!
  $categoryId: Int
  $isExclusive: Boolean
  $isDiscount: Boolean
  $isAdmin: Boolean
  $sortByName: Sort
  $sortByPrice: Sort
  $search: String
) {
  products(
    page: $page
    limit: $limit
    categoryId: $categoryId
    isExclusive: $isExclusive
    isDiscount: $isDiscount
    isAdmin: $isAdmin
    sortByName: $sortByName
    sortByPrice: $sortByPrice
    search: $search
  ) {
    meta {
      page
      limit
      total
      filter {
        category
      }
    }
    products {
      ...Product
    }
  }
}