fragment Product on Product {
  id
  title
  slug
  description
  detail
  price
  discount
  stockAvailable
  isPublish
  isExclusive
  isMalikha
  isDiscount
  images {
    id
    image
    url
    sequence
    color
  }
  colors {
    id
    code
    name
    exceptSizes {
      id
      name
    }
  }
  categories {
    id
    name
  }
  sizes {
    id
    name
    description
  }
  priceSizes {
    id
    productId
    sizeId
    sizeName
    price
  }
}